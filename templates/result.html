<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    <ul>
        {% for video in videos %}
            <li>
                <a href="https://www.youtube.com/watch?v={{ video['video_id'] }}" target="_blank">
                    {{ video['title'] }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

<!-- End: Workshop3 -->
